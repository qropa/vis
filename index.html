<html>
    <head>
        <title>Visualizer</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <style>
            .container {
                display: flex;
                justify-content: start;
                gap: 10px;
            }
            .column {
                flex: 1;
            }
            textarea {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
            <label>
                Seed:
                <input type="number" id="seed" value="0" min="0" max="100000" onchange="updateInOut()" />
            </label>&emsp;
            <input type="button" id="selectDirectory" value="Select Directory" onclick="fileselect()">
        <div class="container">
            <div class="column">
                <p>
                    <label>
                        Output:<br>
                        <textarea id="output" rows="4" oninput="updateResult()"></textarea>
                    </label>
                </p>
            </div>
            <div class="column">
                <p>
                    <label>
                        Error:<br>
                        <textarea id="errorbox" rows="4"></textarea>
                    </label>
                </p>
            </div>
        </div>
        <p style="display:flex;">
            <input type="button" id="play" value="â–¶" style="width:32px;height:32px;bottom:5px;position:relative;">&ensp;
            <label>
                slow
                <input type="range" id="speed" min="1" max="1000" value="500" style="width:200px;">
                fast&emsp;
            </label>
            <label>
                turn:
                <input type="number" id="turn" value="0" min="0" max="0" style="width:70px;text-align:right;" onchange="update_t(this.value)"/>
            </label>
        </p>
        <p>
            <input type="range" id="t_bar" min="0" max="0" value="0" style="width:780px;" onchange="update_t(this.value)" oninput="update_t(this.value)">
        </p>
        <hr>
        <p>
            <span id="score"></span>  
        </p>
        <div class="container">
            <div id="result"></div>
            <div id="info"></div>
        </div>
        <div id="tooltip" style="position: absolute; background-color: white; border: 1px solid black; padding: 5px; display: none;"></div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
